<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="cssForPracticForm.css" />
        <title>Регистрация</title>
    </head>
    <body>
        <div class="conteiner">
            <form>
                <div class="data">
                    <p>Создание почтового ящика</p>
                    <label class="label_text" for="name">Имя</label>
                    <br />
                    <input type="text" id="name" placeholder="Введите Имя" />
                    <br />
                    <label class="label_text" for="full_name">Фамилия</label>
                    <br />
                    <input
                        type="text"
                        id="full_name"
                        placeholder="Введите Фамилию"
                    />
                </div>
                <div class="data">
                    <label class="label_text" for="date">Дата рождения</label>
                    <br />
                    <input type="date" id="date" />
                </div>
                <div class="data">
                    <label class="label_text" for="sex">Пол</label>
                    <br />
                    <input type="radio" name="sex" />Мужской
                    <input type="radio" name="sex" />Женский
                </div>
                <div class="data">
                    <label class="label_text" for="email">Имя ящика</label>
                    <br />
                    <input
                        type="email"
                        id="email"
                        placeholder="Введите Email"
                    />
                </div>
                <div class="data">
                    <label class="label_text" for="password">Пороль</label>
                    <br />
                    <input
                        type="password"
                        id="password"
                        placeholder="Введите пороль"
                    />
                </div>
                <div class="data">
                    <label class="label_text" for="tel">Номер телефона</label>
                    <br />
                    <input
                        type="tel"
                        id="tel"
                        value="+7"
                        maxlength="12"
                        placeholder="Введите номер телефона"
                    />
                </div>
                <div class="data">
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </body>
</html>
